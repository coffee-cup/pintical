<div class="messages">
    <div ng-hide="isAuth" class="error">
        <p class="error">{{err}}</p>
    </div>
    <form ng-show="page.isPass" novalidate class="password-form">
        <p class="pass-label">This page requires a password to view</p>
        <input type="text" ng-model="password">
        <button ng-click="authPage(password)">Enter Password</button>
    </form>

    <form ng-show="isAuth" novalidate class="create-form">
        <textarea ng-model="body"></textarea>
        <br>
        <button ng-click="createMessage(password, body)">CREATE MESSAGE</button>
    </form>

    <p class="msg" ng-repeat="msg in messages">
        {{msg.body}}
    </p>
</div>
