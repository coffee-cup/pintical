<!-- public/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Chatter</title>

    <link rel="stylesheet" href="libs/pure/pure.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">


    <!-- JS -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/jquery/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/page.js"></script>
    <script src="js/services/pageservice.js"></script>
    <script src="js/core.js"></script>
</head>


<body ng-app="chatter">
    <div class="container">
        <div class="header grid">
            <div class="grid__col grid__col--3-of-4 grid__col--centered">
                <div class="center">
                    <h1 ng-class="{hidden: header_title == ''}" class="header_title" >{{header_title}}</h1>
                    <h2 ng-class="{hidden: header_subtitle == ''}" class="header_subtitle">{{header_subtitle}}</h2>
                    <hr>
                </div>
            </div>
        </div>


        <div class="content" ng-view></div>
    </div>
</body>

</html>
